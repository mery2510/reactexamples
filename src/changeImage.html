<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Length Ä°mage</title>
</head>
<body>
    <style>
        .image {
            height: 300px;
            width: 300px;
        }
    </style>
    <img 
    class="image"
    src="https://content.codecademy.com/courses/React/react_photo-puppy.jpeg"
    title = "doggy" />

    <script> 
    const image = document.querySelector (".image");
    let sideLength = 300;

    image.addEventListener ("click", function (e) {
        this.src = "https://content.codecademy.com/courses/React/react_photo-kitty.jpg"
        this.title = "kitty"

        if(e.shiftKey === true )
        {
            sideLength += 30;
            
        }
        this.style.height = `${sideLength}px`
        this.style.width = `${sideLength}px`
    },
    image.addEventListener ("contextmenu", function(){
        sideLength -= 10;
        this.style.height= `${sideLength}px`
        this.style.width = `${sideLength}px`
    }),
    image.addEventListener ("mouseover", function(e){
        if(e.ctrlKey===true){
            sideLength -= 50
        }
        this.style.height = `${sideLength}px`
        this.style.width = `${sideLength}px`
    })
)

    </script>
</body>
</html>
